<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Zach Allison Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: white;
    }

    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 1000;
      border-bottom: 1px solid #222;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    nav .logo:hover {
      color: lightgray;
    }

    nav .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: gray;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav .nav-links a:hover {
      color: white;
    }

    nav .nav-links a.active {
      color: white;
    }

    .hero {
      height: 100vh;
      background: url('your-image.jpg') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      color: white;
      animation: bounce 1.5s infinite;
      z-index: 10;
      user-select: none;
      pointer-events: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .spacer {
      height: 80px;
    }

    #work-preview {
      padding: 60px 40px 40px;
      background-color: white;  /* changed from off-white to white */
      text-align: center;
      width: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 30px;
      width: 100%;
    }

    /* Image container with overlay */
    .grid-item {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      cursor: pointer;
      background: black; /* to help with fade effect */
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.4s ease;
      vertical-align: middle;
    }

    /* Overlay that fades in on hover */
    .grid-item .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 600;
      opacity: 0;
      transition: background-color 0.4s ease, opacity 0.4s ease;
      pointer-events: none;
      user-select: none;
      padding: 10px;
      text-align: center;
    }

    .grid-item:hover img {
      opacity: 0.3;
    }

    .grid-item:hover .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      opacity: 1;
      pointer-events: auto;
    }

    .see-more-button {
      display: inline-block;
      padding: 10px 18px;
      background-color: black;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      border-radius: 4px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .see-more-button:hover {
      background-color: #333;
    }

    #threejs-section {
      width: 100%;
      height: 650px;
      background-color: #000;
      cursor: pointer;
      position: relative;
    }

    #instructions {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      z-index: 1001;
      pointer-events: none;
      user-select: none;
      font-family: Arial, sans-serif;
    }

    #after-threejs {
      width: 100%;
      padding: 40px 10px;
      background-color: white;
    }

    .sketchfab-embeds-container {
      display: flex;
      gap: 10px;
      width: 100%;
      margin: 0;
      justify-content: space-between;
    }

    .sketchfab-embed-wrapper {
      flex: 1 1 0;
      aspect-ratio: 16 / 9;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 0;
      overflow: hidden;
    }

    .sketchfab-embed-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border-radius: 0;
    }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      .sketchfab-embeds-container {
        flex-direction: column;
      }

      .sketchfab-embed-wrapper {
        margin-bottom: 20px;
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav .nav-links {
        margin-top: 10px;
      }
    }

    canvas {
      display: block;
    }
  </style>
