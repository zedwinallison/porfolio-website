<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zach Allison Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="projectstyle.css">

  <style>
    .project-gallery {
      padding-top: 7px !important;
    }
    
    .sketchfab-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      padding: 0 0px;
      margin-bottom: 60px;
    }

    .sketchfab-embed-wrapper iframe {
      width: 100%;
      border: none;
      border-radius: 0; /* remove rounding */
    }

    #work-preview {
    margin-top: 40px;
  }

    .work-preview {
      padding-top: 30px;
      margin-top: 30px;
    }
    
    .image-row {
      display: flex;
      gap: 30px;
      padding: 0 0px;
      margin-bottom: 40px;
    }

    .image-row img {
      width: 50%;
      border-radius: 0; /* remove rounding */
    }

    .launch-button {
      display: block;
      margin: 0 auto 60px;
      padding: 14px 30px;
      font-size: 1.2rem;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 10px; /* remove rounding */
      transition: background-color 0.3s;
      text-align: center;
      width: fit-content;
    }

    .launch-button:hover {
      background-color: #222;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .title-desc-wrapper {
        flex-direction: column;
        gap: 10px;
        max-width: 100%;
      }

      .project-description {
        max-width: 100%;
      }

      .software-icons-wrapper {
        margin-top: 0;
        margin-bottom: 20px;
      }

      .sketchfab-grid {
        grid-template-columns: 1fr;
        padding: 0 10px;
      }

      .image-row {
        flex-direction: column;
        padding: 0 10px;
      }

      .image-row img {
        width: 100%;
      }

      /* Video Section responsive */
      .video-grid {
        grid-template-columns: 1fr;
        padding: 0 10px;
      }
    }

    /* Video Section Styles */
    .video-section {
      margin-top: 60px;
      margin-bottom: 60px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 0 10px;
    }

    .video-wrapper {
      padding: 10px;
      box-sizing: border-box;
    }

    .video-aspect-ratio {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      background: #000;
      border-radius: 6px;
      overflow: hidden;
    }

    .video-aspect-ratio iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js",
        "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>
</head>
<body>
  <!-- Navigation Bar -->
  <div id="navbar"></div>

  <script>
    fetch('/components/navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

  <!-- Hero Image Section 
  <div class="hero">
    <div class="scroll-indicator">&#x25BC;</div>
  </div> -->

  <!-- Spacer 
  <div class="spacer"></div>-->

  <!-- Work Preview Section -->
  <section id="work-preview">
    <div class="grid" id="project-grid"></div>

    <!-- See More Projects button -->
    <a href="projects.html" class="see-more-button" style="display: block; margin: 0 auto; margin-top: 20px;">
      See More Projects â†’
    </a>
  </section>

  <!-- Three.js Section -->
  <section id="threejs-section">
    <div id="instructions">Click to control camera. Press ESC to release.</div>
  </section>

  <!-- Three.js Script -->
  <script type="module" src="courtyard.js"></script>

  <script type="module">
    async function loadProjects() {
      const response = await fetch('assets/projects.json');
      const projects = await response.json();

      const grid = document.getElementById('project-grid');

      projects.slice(0, 8).forEach(project => {
        const link = document.createElement('a');
        link.href = `projects/${project.slug}/`;

        const item = document.createElement('div');
        item.className = 'grid-item';

        const img = document.createElement('img');
        img.src = project.thumbnail;
        img.alt = project.title;

        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        overlay.textContent = project.title;

        item.appendChild(img);
        item.appendChild(overlay);
        link.appendChild(item);
        grid.appendChild(link);
      });
    }

    loadProjects();
  </script>

  <!-- Google Drive Video Section -->
  <section class="video-section">
    <div class="video-grid">
      <div class="video-wrapper">
        <div class="video-aspect-ratio">
          <iframe src="https://drive.google.com/file/d/1EP-55wR_GIuLm3rwX4QEbZBntHG44qCZ/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
      </div>
      <div class="video-wrapper">
        <div class="video-aspect-ratio">
          <iframe src="https://drive.google.com/file/d/1wzQ14k6KMadT0Tvb1r5hRC1h-F5iy0MI/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
      </div>
      <div class="video-wrapper">
        <div class="video-aspect-ratio">
          <iframe src="https://drive.google.com/file/d/1cEUl6vZ45U0bBiIxxrBFb33vLz-mLNKa/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
