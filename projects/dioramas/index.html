<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="../../projectstyle.css">
  <style>
    .title-desc-wrapper {
  margin-bottom: 1rem; /* Reduce space below title/description */
}
    
    .sketchfab-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }

    .sketchfab-embed-wrapper {
      position: relative;
      padding-top: 56.25%;
      height: 0;
    }

    .sketchfab-embed-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <main class="project-container">
    <div class="title-desc-wrapper">
      <div class="left-column">
        <h1 class="project-title" id="project-title"></h1>

        <div class="software-icons-wrapper">
          <div class="software-icons" id="software-icons"></div>
        </div>
      </div>

      <div class="right-column">
        <p class="project-description" id="project-description"></p>
      </div>
    </div>

    <!-- Main images / gallery -->
    <div id="image-gallery"></div>

    <!-- Sketchfab Embeds (now above extra-description) -->
    <div class="sketchfab-grid">
      <div class="sketchfab-embed-wrapper">
        <iframe title="Egypt - Pristine State" src="https://sketchfab.com/models/b952454962004c7eab964731eb17b055/embed?camera=0&preload=1" allowfullscreen allow="autoplay; fullscreen; xr-spatial-tracking"></iframe>
      </div>
      <div class="sketchfab-embed-wrapper">
        <iframe title="Egypt - Ruined State" src="https://sketchfab.com/models/16a44c9770c649119fbac4d888b7f2bb/embed?camera=0&preload=1" allowfullscreen allow="autoplay; fullscreen; xr-spatial-tracking"></iframe>
      </div>
      <div class="sketchfab-embed-wrapper">
        <iframe title="Rome - Pristine Version" src="https://sketchfab.com/models/15ad921310624bf1bbe7077d14e225ce/embed?camera=0&preload=1" allowfullscreen allow="autoplay; fullscreen; xr-spatial-tracking"></iframe>
      </div>
      <div class="sketchfab-embed-wrapper">
        <iframe title="Rome - Ruined Version" src="https://sketchfab.com/models/41d7c0b428f34a988b5a19f72f4c426d/embed?camera=0&preload=1" allowfullscreen allow="autoplay; fullscreen; xr-spatial-tracking"></iframe>
      </div>
      <div class="sketchfab-embed-wrapper">
        <iframe title="Modern City - Pristine State" src="https://sketchfab.com/models/1ac73ca38f3e4487bfb62282e62d1b90/embed?camera=0&preload=1" allowfullscreen allow="autoplay; fullscreen; xr-spatial-tracking"></iframe>
      </div>
      <div class="sketchfab-embed-wrapper">
        <iframe title="Modern City - Ruined State" src="https://sketchfab.com/models/51d168f196de49378efc3959b1445c66/embed?camera=0&preload=1" allowfullscreen allow="autoplay; fullscreen; xr-spatial-tracking"></iframe>
      </div>
    </div>

    <!-- Optional extra description paragraph -->
    <p id="extra-description" class="extra-description"></p>
  </main>

  <script type="module">
    // Load navbar
    fetch('../../components/navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-container').innerHTML = html);

    const urlParams = new URLSearchParams(window.location.search);
    const slug = 'dioramas';

    const allImages = []; // Store all gallery images for lightbox navigation

    // Load Project Data
    fetch('../../assets/projects.json')
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        return res.json();
      })
      .then(projects => {
        const project = projects.find(p => p.slug === slug);
        if (!project) {
          document.getElementById('project-title').textContent = "Project Not Found";
          return;
        }

        // Set page title and content
        document.title = project.title;
        document.getElementById('project-title').textContent = project.title;
        document.getElementById('project-description').textContent = project.description || '';

        // Load program icons
        const iconContainer = document.getElementById('software-icons');
        iconContainer.innerHTML = '';
        (project.programs || []).forEach(prog => {
          const img = document.createElement('img');
          img.src = `../../assets/programs/${prog}.png`;
          img.alt = prog;
          iconContainer.appendChild(img);
        });

        // Load image gallery and add click listeners for lightbox
        const gallery = document.getElementById('image-gallery');
        gallery.innerHTML = '';
        project.rows.forEach(row => {
          const rowDiv = document.createElement('div');
          rowDiv.className = 'image-row';
          rowDiv.style.gridTemplateColumns = `repeat(${row.columns}, 1fr)`;

          row.images.forEach(imgPath => {
            const img = document.createElement('img');
            img.src = imgPath;
            img.alt = '';
            img.dataset.index = allImages.length; // store index for lightbox
            rowDiv.appendChild(img);

            // Add click event to open lightbox at this image
            img.addEventListener('click', () => openLightbox(parseInt(img.dataset.index)));
            allImages.push(imgPath);
          });

          gallery.appendChild(rowDiv);
        });

        // Set extra closing paragraph if present
        document.getElementById('extra-description').textContent = project.closing || '';
      })
      .catch(e => {
        console.error('Fetch error:', e);
        document.getElementById('project-title').textContent = "Failed to load project data";
      });

    // Lightbox variables and functions
    let currentIndex = 0;
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('lightbox-close');
    const prevBtn = document.getElementById('prev-img');
    const nextBtn = document.getElementById('next-img');

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = allImages[currentIndex];
      lightbox.classList.remove('hidden');
    }

    function closeLightbox() {
      lightbox.classList.add('hidden');
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % allImages.length;
      lightboxImg.src = allImages[currentIndex];
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + allImages.length) % allImages.length;
      lightboxImg.src = allImages[currentIndex];
    }

    // Event listeners for lightbox controls
    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    // Clicking outside image closes lightbox
    document.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.classList.contains('hidden')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
    });
  </script>
</body>
</html>
